<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="./loginRegistration.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <main>
        <button onclick="location.href='./index.html'">Home</button>
        <h1 id="pageHeader">Login</h1>

        <form id="loginForm" onsubmit="return loginUser()">  
            <p>
                <label id="loginUsername" for="username">Username</label>
                <input type="text" id="username" name="username">
                <span class="required">*</span>
            </p>

            <p>
                <label id="loginPassword" for="password">Password</label>
                <input type="password" id="password" name="password">
                <span class="required">*</span>
            </p>
        </form>

        <div id="submitForm">
            <input id="submitButton" type="submit" form="loginForm" value="Login">
        </div>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	  <script src="login.js"></script>
  </body>
</html>

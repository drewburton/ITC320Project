<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="./loginRegistration.css">
    <link rel="stylesheet" href="./common.css">
  </head>
  <header>
    <img src="Images/logo1 (2).png">
    <h1>Login</h1>

    <button onclick="location.href='about.html'" id="about">About</button>
    <button onclick="location.href='config.html'" id="events">Add Events</button>
    <button onclick="location.href='calendar.html'" id="calendar">Calendar</button>
    <button onclick="location.href='index.html'" id="home">Home</button>
  </header>
  <body>
    <main>
        <h2 id="pageHeader">Login</h2>

        <form id="loginForm" onsubmit="return loginUser()">  
            <p>
                <label id="loginUsername" for="username">Username</label>
                <input type="text" id="username" name="username">
                <span class="required">*</span>
            </p>

            <p>
                <label id="loginPassword" for="password">Password</label>
                <input type="password" id="password" name="password">
                <span class="required">*</span>
            </p>
        </form>

        <div id="submitForm">
            <input id="submitButton" type="submit" form="loginForm" value="Login">
        </div>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	  <script src="login.js"></script>
  </body>
</html>

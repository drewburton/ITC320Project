<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="./loginRegistration.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <main>
        <button onclick="location.href='./index.html'">Back</button>
        <h1 id="pageHeader">Customer Registration</h1>

        <form id="registrationForm">
            <p>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
                <span class="required">*</span>
            
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
                <span class="required">*</span>
            </p>
            
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <span class="required">*</span>
            
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber">
                <span class="required">*</span>
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <span class="required">*</span>

                <label for="confirmEmail">Confirm Email</label>
                <input type="email" id="confirmEmail" name="confirmEmail">
                <span class="required">*</span>
            </p>

            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <span class="required">*</span>
            
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <span class="required">*</span>
            </p>

            <p>
                <label for="stateCode">State Code</label>
                <input type="text" id="stateCode" name="stateCode">
                <span class="required">*</span>
            
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode">
                <span class="required">*</span>
            </p>

            <!-- <p> in progress
                <label for="stateCode">State Code</label>
                <input type="text" id="stateCode" name="stateCode">

                <label for="">Zip Code</label>

                <input type="radio" id="cash" name="paymentType" value="Cash">
                <input type="radio" id="credit" name="paymentType" value="Credit">
            </p> -->
        </form>

        <div id="submitForm">
        <input form="registrationForm" type="submit" value="Register User">
        </div>

    </main>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="./loginRegistration.css">
    <link rel="stylesheet" href="./common.css">
  </head>
  <header>
    <img src="Images/logo1 (2).png">
    <h1>Login</h1>

    <button onclick="location.href='about.html'" id="about">About</button>
    <button onclick="location.href='config.html'" id="events">Add Events</button>
    <button onclick="location.href='calendar.html'" id="calendar">Calendar</button>
    <button onclick="location.href='index.html'" id="home">Home</button>
  </header>
  <body>
    <main>
        <h2 id="pageHeader">Customer Registration</h2>

        <form id="registrationForm" onsubmit="return storeUser()">
            <p>
                <label for="date">Date</label>
                <input type="text" id="date" name="date">
                <span class="required">*</span>
            </p>

            <p>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
                <span class="required">*</span>
            </p>
            
            <p>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
                <span class="required">*</span>
            </p>
            
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <span class="required">*</span>
            </p>

            <p>
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber">
                <span class="required">*</span>
            </p>

            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <span class="required">*</span>
            </p>

            <p>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <span class="required">*</span>
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <span class="required">*</span>
            </p>

            <p>
                <label for="confirmEmail">Confirm Email</label>
                <input type="email" id="confirmEmail" name="confirmEmail">
                <span class="required">*</span>
            </p>

            <p>
                <label for="stateCode">State Code</label>
                <input type="text" id="stateCode" name="stateCode">
                <span class="required">*</span>
            </p>
            
            <p>
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode">
                <span class="required">*</span>
            </p>
        </form>
        
        <center>
        <p> 
            <label style="padding-right: 40px;">Customer Type</label>
            <input form="registrationForm" type="radio" id="business" name="customerType" value="Business" checked="checked">
            <label for="business">Business</label>
            <input form="registrationForm" type="radio" id="personal" name="customerType" value="Personal">
            <label for="personal">Personal</label>
            <input form="registrationForm" type="radio" id="government" name="customerType" value="Government">
            <label style="padding-right: 20px;" for="government">Government</label>
        </p>
        </center>
        

        <center>
        <p> 
            <label style="padding-right: 40px;">Payment Type</label>
            <input form="registrationForm" type="radio" id="po" name="paymentType" value="PO" checked="checked">
            <label for="po">PO</label>
            <input form="registrationForm" type="radio" id="cash" name="paymentType" value="Cash">
            <label for="cash">Cash</label>
            <input form="registrationForm" type="radio" id="credit" name="paymentType" value="Credit">
            <label for="credit">Credit</label>
        </p>
        </center>

        <center>
        <p> 
            <label for="student">Student</label>
            <input form="registrationForm" type="checkbox" id="student" name="student" value="student">
            <label style="padding-left: 40px;" for="veteran">Veteran</label>
            <input form="registrationForm" type="checkbox" id="veteran" name="veteran" value="veteran">
            <label style="padding-left: 40px;" for="senior">Senior Citizen</label>
            <input form="registrationForm" type="checkbox" id="senior" name="senior" value="senior">
        </p>
        </center>

        <div id="submitForm">
        <input id="submitButton" form="registrationForm" type="submit" value="Register User">
        </div>
        
        <label></label>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="registration.js"></script>
  </body>
</html>

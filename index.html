
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Splash screen styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .splash-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: #40c9ff; /* Font color */
            background-color: #124772; /* Background color */
}

        
        header {
            background-color: #124772;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header img {
            height: 40px;
            margin-right: 10px;
        }

        header ul {
            list-style: none;
            display: flex;
            justify-content: right;
            align-items: right;
            padding: 0;
            margin: 0;
        }
        header ul a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        header button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <h1 id="splashText"></h1>
    </div>

    <!-- Header -->
    <header id="main-header">
        <!-- Add your logo image if needed -->
        <!-- <img src="logo.png" alt="Logo"> -->
        
        <ul>
            <a href="about.html"><button type="button">About</button></a>
            <a href="calendar.html"><button type="button">Calendar</button></a>
            <a href="config.html"><button type="button">Config</button></a>
            <a href="confirmation.html"><button type="button">Confirmation</button></a>
            <a href="credits.html"><button type="button">Credits</button></a>
            <a href="login.html"><button type="button">Login</button></a>
            <a href="registration.html"><button type="button">Registration</button></a>
            <a href="wakeup.html"><button type="button">Events</button></a>
        </ul>
    </header>

    <script>
       
        document.addEventListener('DOMContentLoaded', function() {
            const splashText = document.getElementById('splashText');
            const splashScreen = document.getElementById('splashScreen');
            const header = document.getElementById('main-header');

            const messages = [
                'Welcome to Your Website\n',
                'Discover Exciting Events\n',
                'Explore the Calendar\n',
                'Connect with Us'
               
            ];

            let index = 0;

            function updateSplashText() {
                splashText.textContent += messages[index];
                index = (index + 1) % messages.length;
            }

            function showHeader() {
                splashScreen.style.display = 'none';
                header.style.display = 'block';
            }

            // Initial update
            updateSplashText();

            // Interval to update text every 1500 milliseconds (1.5 seconds)
            const textInterval = setInterval(updateSplashText, 1000);

            // Show header after a certain time (adjust as needed)
            setTimeout(function() {
                clearInterval(textInterval);
                showHeader();
            }, 4000); // Adjust the time (in milliseconds) as needed
        });
        splashText.style.whiteSpace = 'pre-line';
    </script>

</body>
</html>

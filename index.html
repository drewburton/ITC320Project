<script>
        
    document.addEventListener('DOMContentLoaded', function() {
        const splashText = document.getElementById('splashText');
        const splashScreen = document.getElementById('splashScreen');
        const header = document.getElementById('main-header');

        const messages = [
            'Welcome to Your Website\n',
            'Discover Exciting Events\n',
            'Explore the Calendar\n',
            'Connect with Us'   
        ];

        let index = 0;

        function updateSplashText() {
            splashText.textContent += messages[index];
            index = (index + 1) % messages.length;
        }

        function showHeader() {
            splashScreen.style.display = 'none';
                header.style.display = 'block';
        }

        // Initial update
        updateSplashText();

        // Interval to update text every 1500 milliseconds (1.5 seconds)
        const textInterval = setInterval(updateSplashText, 1000);

        // Show header after a certain time (adjust as needed)
        setTimeout(function() {
            clearInterval(textInterval);
            showHeader();
        }, 4000); // Adjust the time (in milliseconds) as needed
    });
    splashText.style.whiteSpace = 'pre-line';
</script>

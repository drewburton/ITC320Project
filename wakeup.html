<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="common.css">
	<link rel="stylesheet" href="wakeup.css">
</head>

<body>
	<header>
		<img src="Images/logo1 (2).png">
		<h1>Alarm</h1>

		<button id="about">About</button>
		<button id="events">Add Events</button>
		<button id="calendar">Calendar</button>
		<button id="home">Home</button>
	</header>

	<div class="config">
		<h3>Select Gradient</h3>
		<select name="gradient" id="gradient" title="gradient">
			<option value="sunrise">Sunrise</option>
			<option value="bliss">Bliss</option>
			<option value="dawn">Dawn</option>
			<option value="twilight">Twilight</option>
		</select>
	</div>

	<div class="info">
		<h2 id="status"></h2>
		<h2 id="countdown">XX:XX:XX</h2>
		<h2 id="title">Title</h2>
		<h3 id="time">XX:XX am</h3>
		<h3 id="duration">XX minutes</h3>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="./jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="wakeup.js"></script>
</body>

</html>
